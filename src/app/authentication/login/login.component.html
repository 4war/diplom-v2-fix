<div class="login-container w-100 d-flex justify-content-center my-5">
  <mat-card class="login-container d-flex justify-content-center">
    <mat-card-content class="d-block">
      <div>
        <mat-form-field class="field">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="user@email.com" #email>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="field">
          <mat-label>Пароль</mat-label>
          <input type="password" matInput #password>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-between align-items-center my-1">
        <mat-checkbox [(ngModel)]="remember">Не выходить из аккаунта</mat-checkbox>
        <a mat-button class="shady-header">Не помню пароль</a>
      </div>

      <div class="d-flex justify-content-end align-items-center">
        <a mat-flat-button color="accent" (click)="login(email.value, password.value)">Войти</a>
      </div>



    </mat-card-content>
  </mat-card>
</div>
