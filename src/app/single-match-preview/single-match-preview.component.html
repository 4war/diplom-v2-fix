<a mat-button class="single-match" (click)="update()">
  <span>
    <a mat-button class="player">
       {{player1?.surname}} {{player1?.name?.length! > 0 ? player1?.name![0] + '.'  : ' '}}
    </a>
  </span>
  <span class="score">
    {{score1}}
  </span>
  <hr class="line">
  <span>
    <a mat-button class="player">
       {{player2?.surname}} {{player2?.name?.length! > 0 ? player2?.name![0] + '.'  : ' '}}
    </a>
  </span>
  <span class="score">
    {{score2}}
  </span>
</a>
