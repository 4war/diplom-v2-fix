<div class="container-fluid text-white font-zoom">
  <div class="tournament-table-container">
    <table mat-table [dataSource]="factories" class="tournament-table">

      <!-- Id Column -->
      <ng-container matColumnDef="FirstTournamentId">
        <th mat-header-cell *matHeaderCellDef>Номер первого турнира</th>
        <td mat-cell *matCellDef="let element">{{element.firstTournamentId}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Дата начала</th>
        <td mat-cell *matCellDef="let element">{{element.dateStart | date: 'dd.MM.YYYY'}}</td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>Город</th>
        <td mat-cell *matCellDef="let element">{{element.tennisCenter.city}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Категория</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="Ages">
        <th mat-header-cell *matHeaderCellDef>Возраст</th>
        <td mat-cell *matCellDef="let element">{{getAgeViewValue(element.ages)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="open(row.firstTournamentId)"
      ></tr>
    </table>
    <a mat-button color="accent" routerLink="../post" class="create-button">Создать Турнир</a>
  </div>
</div>
