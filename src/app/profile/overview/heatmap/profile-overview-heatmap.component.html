<mat-card class="h-100 px-5">
  <mat-card-header>Heatmap передвижений</mat-card-header>
  <hr>
  <mat-card-content>
    <svg [attr.viewBox]="'0 0 ' + size + ' ' + size">
      <rect [attr.x]="xCenter - 28 * ft" [attr.height]="50 * ft" [attr.y]="0" [attr.width]="56 * ft" fill="#559ADC"></rect>
      <rect [attr.x]="xCenter - 18 * ft" [attr.height]="39 * ft" [attr.y]="0" [attr.width]="36 * ft" fill="#4AA675"></rect>
      <rect [attr.x]="xCenter - 18 * ft" [attr.height]="39 * ft" [attr.y]="0" [attr.width]="36 * ft" stroke="white" stroke-width="15px" fill="none"></rect>
      <rect [attr.x]="xCenter - 13.5 * ft" [attr.height]="39 * ft" [attr.y]="0" [attr.width]="27 * ft" stroke="white" stroke-width="15px" fill="none"></rect>
      <rect [attr.x]="xCenter - 13.5 * ft" [attr.height]="21 * ft" [attr.y]="0" [attr.width]="27 * ft" stroke="white" stroke-width="15px" fill="none"></rect>
      <rect [attr.x]="xCenter - 13.5 * ft" [attr.height]="21 * ft" [attr.y]="0" [attr.width]="13.5 * ft" stroke="white" stroke-width="15px" fill="none"></rect>

      <line [attr.x1]="xCenter - 22.5 * ft" [attr.x2]="xCenter + 22.5 * ft" [attr.y1]="0" [attr.y2]="0" [attr.stroke-width]="20" stroke="grey"></line>
      <rect [attr.x]="0" [attr.height]="50 * ft" [attr.y]="0" [attr.width]="size" fill-opacity="0.7" fill="white"></rect>

      <rect *ngFor="let r of rectangles" [attr.x]="r.X - 5" [attr.y]="r.Y - 5"
             [attr.width]="r.Width + 10" [attr.height]="r.Height + 10" fill-opacity="0.13" [attr.fill]="getColor(r.Value)"
            rx="2" ry="2"
      ></rect>

      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      </filter>

    </svg>
  </mat-card-content>
</mat-card>
