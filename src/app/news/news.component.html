<div class="d-flex justify-content-center margin-top">
  <div class="carousel-container div-shadow">
    <mat-carousel
      timings="300ms ease-in"
      [autoplay]="true"
      [interval]="20000"
      color="accent"
      maxWidth="auto"
      [proportion]="25"
      [slides]="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
  </div>
</div>


<div class="d-flex justify-content-center margin-top">
  <div class="text-white">
    <span>Предстоящие турниры</span>
    <hr>
    <app-get-tournament-list [listSettings]="listSettings" class="tournament-list-container"></app-get-tournament-list>
  </div>
</div>
